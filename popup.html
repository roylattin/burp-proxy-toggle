<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .toggle-container {
            margin: 20px 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ff6b35;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #ff6b35;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.enabled {
            color: #90EE90;
        }

        .status.disabled {
            color: #FFB6C1;
        }

        .proxy-info {
            font-size: 11px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Burp Proxy Toggle</div>
        
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="proxyToggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="status" id="statusText">Proxy Disabled</div>
        <div class="proxy-info">127.0.0.1:8080</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
